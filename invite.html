  <script src="script.js"></script>
  <script>
    // silent submit to Formspree (no Formspree "Thanks" page)
    const FORM_ENDPOINT = "https://formspree.io/f/mnjbbbwr";

    const form = document.getElementById('iftarForm');
    const resp = document.getElementById('response');
    const btn = document.getElementById('confirmBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const selected = document.querySelector('input[name="selected_date"]:checked');
      if (!selected) {
        resp.textContent = "Pick a date first ğŸ˜­ğŸŒ™";
        return;
      }

      resp.textContent = `Sendingâ€¦ (${selected.value}) ğŸ’Œ`;
      btn.disabled = true;
      btn.classList.add('disabled');
      if (window.popSparkles) window.popSparkles();

      const data = new FormData();
      data.append("selected_date", selected.value);
      data.append("_subject", "ğŸŒ™ Asha's Iftar Date Response");

      try {
        const r = await fetch(FORM_ENDPOINT, {
          method: "POST",
          body: data,
          headers: { "Accept": "application/json" }
        });

        if (r.ok) {
          window.location.href = "success.html";
        } else {
          resp.textContent = "It didnâ€™t send ğŸ¥² try again!";
          btn.disabled = false;
          btn.classList.remove('disabled');
        }
      } catch {
        resp.textContent = "Network issue ğŸ¥² try again later!";
        btn.disabled = false;
        btn.classList.remove('disabled');
      }
    });
  </script>
