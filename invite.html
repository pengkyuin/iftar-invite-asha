<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iftar RSVP ğŸŒ™</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="page">
  <div class="bg">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <div class="sparkle-layer"></div>
  </div>

  <main class="wrap">
    <section class="card">
      <h1 class="title small">Iftar with Mimi ğŸ’—</h1>
      <p class="lead">Pick a date youâ€™re free (23â€“27 Feb). No pressure. Just vibes ğŸ˜­ğŸ½ï¸</p>

      <!-- NOTE: We'll submit with JS to avoid leaving your site -->
      <form id="iftarForm" class="form">
        <div class="grid">
          <label class="chip">
            <input type="radio" name="selected_date" value="23 February" required>
            <span class="chip-ui">
              <span class="chip-day">23</span>
              <span class="chip-month">Feb</span>
            </span>
          </label>

          <label class="chip">
            <input type="radio" name="selected_date" value="24 February">
            <span class="chip-ui">
              <span class="chip-day">24</span>
              <span class="chip-month">Feb</span>
            </span>
          </label>

          <label class="chip">
            <input type="radio" name="selected_date" value="25 February">
            <span class="chip-ui">
              <span class="chip-day">25</span>
              <span class="chip-month">Feb</span>
            </span>
          </label>

          <label class="chip">
            <input type="radio" name="selected_date" value="26 February">
            <span class="chip-ui">
              <span class="chip-day">26</span>
              <span class="chip-month">Feb</span>
            </span>
          </label>

          <label class="chip">
            <input type="radio" name="selected_date" value="27 February">
            <span class="chip-ui">
              <span class="chip-day">27</span>
              <span class="chip-month">Feb</span>
            </span>
          </label>
        </div>

        <button class="btn" type="submit" id="confirmBtn">
          Confirm ğŸ’—
          <span class="btn-glow"></span>
        </button>

        <p class="mini" id="response"></p>
        <p class="tiny">ps: if you canâ€™t decide, just pick the cutest number ğŸ˜­ğŸ€</p>

        <a class="link" href="index.html">â† back</a>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    // Submit to Formspree in the background (so Formspree page doesn't show)
    const FORM_ENDPOINT = "https://formspree.io/f/mnjbbbwr";

    const form = document.getElementById('iftarForm');
    const resp = document.getElementById('response');
    const btn = document.getElementById('confirmBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const selected = document.querySelector('input[name="selected_date"]:checked');
      if (!selected) {
        resp.textContent = "Pick a date first bestie ğŸ˜­ğŸŒ™";
        return;
      }

      // UI feedback
      resp.textContent = `Sendingâ€¦ (${selected.value}) ğŸ’Œ`;
      btn.disabled = true;
      btn.classList.add('disabled');
      if (window.popSparkles) window.popSparkles();

      // Build form data
      const data = new FormData();
      data.append("selected_date", selected.value);
      data.append("_subject", "ğŸŒ™ Asha's Iftar Date Response");

      try {
        const r = await fetch(FORM_ENDPOINT, {
          method: "POST",
          body: data,
          headers: { "Accept": "application/json" }
        });

        if (r.ok) {
          // Go to your own success page (no Formspree thanks page)
          window.location.href = "success.html";
        } else {
          resp.textContent = "Hmm, it didnâ€™t send ğŸ˜­ Try again in a sec.";
          btn.disabled = false;
          btn.classList.remove('disabled');
        }
      } catch (err) {
        resp.textContent = "Network issue ğŸ¥² Try again when your internet is okay.";
        btn.disabled = false;
        btn.classList.remove('disabled');
      }
    });
  </script>
</body>
</html>
